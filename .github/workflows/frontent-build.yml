name: "Frontend build - action"

on:
  pull_request:
    types: [labeled]
jobs:
  build-frontend:
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'build-frontend' }} 
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.13.2'

      - name: Install dependencies 
        run: |
          cd frontend
          npm ci
      - name: Run build frontend
        run: |
          cd frontend
          npm run build-local-test

